apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/default-backend: "backend"
spec:
  rules:
  - host: *
    http:
      paths:
      - backend:
          service:
            name: default
            port:
              name: http
        path: /
        pathType: Prefix